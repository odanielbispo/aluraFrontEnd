<script>
    function pulaLinha(){
        document.write('<br>');
    }

    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }

    function calculaImc(altura, peso){
        return imc = peso / (altura * altura);
    }
    
    var nome = prompt('Informe seu nome: ');
    var alturaInformada = prompt(nome + ', informe a sua altura: ');
    var pesoInformado = prompt(nome + ', informe o seu peso: ');

    if(imc < 18.5){
        mostra('Você está abaixo do recomendado.');
    }
    else if(imc => 18.5 && imc <= 35){
        mostra('Seu IMC está bom.');
    }
    else if(imc > 35){
        mostra('Você está acima do recomendado.');
    }

    var imc = calculaImc(alturaInformada, pesoInformado);
    document.write(nome + ', o seu IMC calculado é ' + imc.toFixed(2));

</script>
