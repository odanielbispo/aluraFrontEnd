<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Trinta a quarenta</title>
</head>
<body>
    
</body>
<script>
    function pulaLinha(){
        document.write('<br>');
    }

    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }

    let num = 30;

    while(num <= 40) {

    if(num == 33 ) {
        num = num + 1;
    }
    if(num == 37) {    
        num = num + 1;
    }
    else{
        mostra(num);
        num = num + 1; 
    }
}
</script>
</html>
