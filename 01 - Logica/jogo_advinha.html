<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>IMC</title>
</head>
<body>
    
</body>
<script>
    function pulaLinha(){
        document.write('<br>');
    }

    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }

    var numeroPensado = Math.round(Math.random() * 100);
    let tentativas = 1;
    while(tentativas <=3){
        var chute = parseInt(prompt('Digite seu chute: '));
    
        if(chute == numeroPensado){
            mostra('Você acertou!');
            break;
        }
        else{
            mostra('Você errou, tente novamente');
        }
        
        tentativas++;
    }

</script>
</html>
