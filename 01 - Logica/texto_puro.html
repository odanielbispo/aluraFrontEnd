<meta charset="UTF-8">
<script>
    function pulaLinha(){
        document.write('<br>');
    }

    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }

    let anoAtual = 2020;
    let diferenca = anoAtual - 1500;
    
    mostra('Se passaram ' + Math.round(diferenca / 28) + ' gerações');

</script>
