<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Números pares de 1 à 100</title>
</head>
<body>
    
</body>
<script>
    function pulaLinha(){
        document.write('<br>');
    }

    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }

    let num = 0;
    while(num <= 100){
        mostra(num);
        num += 2;
    }
    mostra('Fim')
</script>
</html>
