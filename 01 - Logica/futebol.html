<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport">
    <title>IF | Lógica de Programação</title>

</body>
<script>
    function pulaLinha(){
        document.write('<br>');
    }

    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }

    var vitorias = parseInt(prompt('Informe a quantidade de vitórias: '));
    var empates = parseInt(prompt('Informe a quantidade de empates: '));
    var pontos = vitorias * 3 + empates;

    mostra('Os pontos do seu time são ' + pontos);

    if(pontos > 28){
        mostra('Seu time está melhor que o ano passado.');
    }
    else if(pontos < 28){
        mostra('Seu time está pior que o ano passado.');
    }
    else{
        mostra('Seu time está igual ao ano passado.');
    }

    mostra('Fim')
</script>
