<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Programa 2</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>
</body>
<script>

    function desenhaQuadrado(x, y, cor){

        let tela = document.querySelector('canvas')
        let pincel = tela.getContext('2d')

        pincel.fillStyle = cor
        pincel.fillRect(x, y, 50, 50)
        pincel.fillStroke = cor
        pincel.strokeRect(x, y, 50, 50)
    }
    /*
    desenhaQuadrado(0, 0, 'blue')
    
    let x = 0
    while(x < 600){
        desenhaQuadrado(x, 0, 'green')
        desenhaQuadrado(x, 50, 'red')
        desenhaQuadrado(x, 100, 'blue')
        x+= 50
    }*/

    for(var i = 0; i < 600; i = i + 50){
        desenhaQuadrado(i, 0, 'green')
        desenhaQuadrado(i, 50, 'red')
        desenhaQuadrado(i, 100, 'blue')

    }
</script>
</html>
